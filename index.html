<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Egg Party ü•ö</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="title">Egg Party</h1>
        
        <div class="counter-section">
            <button class="btn btn-minus" id="decreaseBtn">‚àí</button>
            <div class="number-wrapper">
                <div class="number-display" id="eggCount">55</div>
                <div class="remaining-text">eggs remaining</div>
            </div>
            <button class="btn btn-plus" id="increaseBtn">+</button>
        </div>
        
        <div id="eggMessage" class="egg-message"></div>
        
        <div class="eggs-grid" id="eggsGrid"></div>

        <div class="gallery-section">
            <h2 class="gallery-title">Egg Meal Gallery üç≥</h2>
            
            <div class="upload-section">
                <div class="upload-box">
                    <input type="file" id="imageInput" accept="image/*" style="display: none;">
                    <div id="photoPreviewContainer" class="photo-preview-container" style="display: none;">
                        <img id="photoPreview" class="photo-preview" src="" alt="Preview">
                        <button id="removePreview" class="remove-preview-btn" title="Remove photo">√ó</button>
                    </div>
                    <label for="imageInput" class="upload-label" id="uploadLabel">
                        <span class="upload-icon">üì∑</span>
                        <span>Choose Photo</span>
                    </label>
                    <input type="text" id="captionInput" placeholder="Add a caption..." class="caption-input">
                    <button id="uploadBtn" class="btn-upload">Upload</button>
                </div>
                <div id="uploadStatus" class="upload-status"></div>
            </div>

            <div class="gallery-grid" id="galleryGrid"></div>
        </div>
    </div>
    
    <!-- Lightbox Modal -->
    <div id="lightbox" class="lightbox" style="display: none;">
        <div class="lightbox-backdrop" onclick="closeLightbox()"></div>
        <div class="lightbox-content">
            <button class="lightbox-close" onclick="closeLightbox()" title="Close">√ó</button>
            <img id="lightbox-image" src="" alt="" class="lightbox-image">
            <div class="lightbox-footer">
                <p id="lightbox-caption" class="lightbox-caption"></p>
                <button id="lightbox-download" class="lightbox-download-btn" onclick="downloadFromLightbox()">
                    Download Image
                </button>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
